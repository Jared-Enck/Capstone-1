{% extends 'base.html' %}
{% block title %}User Info{% endblock %}

{% block content %}
<img src="{{ user.avatar }}" alt="Image for {{ user.username }}" id="profile-avatar">
<div class="row full-width">
  <div class="container">
    <div class="row justify-content-end">
      <div class="col-9">
        <ul class="user-stats nav nav-pills">
			<li class="stat">
			  <p class="small">Comments</p>
			  <h4>
				<a href="/comments/{{ user.id }}">
					{{ user.comments | length }}
				</a>
			  </h4>
			</li>
			<li class="stat">
			  <p class="small">Decks</p>
			  <h4>
				<a href="/comments/{{ user.id }}">
					{{ user.decks | length }}
				</a>
			  </h4>
			</li>
			<div class="ml-auto">
				{% if current_user.id == user.id %}
				<a href="/edit/{{ user.id }}" class="btn btn-outline-secondary">Edit Profile</a>
				<form method="POST" action="=/delete/{{ user.id }}" class="form-inline">
				<button class="btn btn-outline-danger ml-2">Delete Profile</button>
				</form>
				{% endif %}
          	</div>
        </ul>
      </div>
    </div>
  </div>
</div>

</div>

{% endblock %}
