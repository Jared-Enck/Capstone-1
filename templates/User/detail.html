{% extends 'base.html' %}
{% block title %}User Info{% endblock %}

{% block content %}

<div id="tamer-hero" class="full-width" 
  style="background-image: url('');">
</div>
<img src="{{ user.avatar }}" alt="Image for {{ user.username }}" id="profile-avatar">
<div class="row full-width">
  <div class="container">
    <div class="row justify-content-end">
      <div class="col-9">
        <ul class="user-stats nav nav-pills">
          <li class="stat">
            <p class="small">Comments</p>
            <h4>
              <a href="/users/{{ user.id }}">{{ user.comments | length }}</a>
            </h4>
          </li>
          <li class="stat">
            <p class="small">Decks</p>
            <h4>
              <a href=""></a>
            </h4>
          </li>
          <li class="stat">
            <p class="small">Likes</p>
            <h4><a href=""></a></h4>
          </li>
          <div class="ml-auto">
            {% if current_user.id == user.id %}
            <a href="/users/{{ user.id }}/edit" class="btn btn-outline-secondary">Edit Profile</a>
            <form method="POST" action="/users/delete" class="form-inline">
              <button class="btn btn-outline-danger ml-2">Delete Profile</button>
            </form>
            {% elif current_user %}

            {% else %}

            {% endif %}
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>

{% endblock %}
