{% extends 'base.html' %}
{% block title %}User Info{% endblock %}

{% block content %}

<div class="container-fluid banner">
	<ul class="list-group">
		<li class="list-group-item d-flex bg-light">
			<img id="profile-avatar" src="{{ user.avatar }}" alt="Image for {{ user.username }}" class="col-2 pr-3">
			<h2>{{ user.username }}</h2>
		</li>
			<div class="list-group list-group-horizontal">
				<a href="/decks/{{ user.id }}" class="list-group-item list-group-item-action">
					<i class="fa-regular fa-cards-blank"></i>
					{{ user.decks | length }}
				</a>
				<a href="/comments/{{ user.id }}" class="list-group-item list-group-item-action">
					<i class="fa-regular fa-comment"></i>
					{{ user.comments | length }}
				</a>
				{% if current_user.id == user.id %}
					<a href="/edit/{{ user.id }}" class="list-group-item list-group-item-action">Edit Profile
					</a>
					<a href="/delete/{{ user.id }}" class="list-group-item list-group-item-action list-group-item-danger">Delete Profile</a>
				{% endif %}
			</div>
		</li>
	</ul>
</div>
{% endblock %}
